    <script>

    var HEIGHT = 600;

    //chat

    //game
    ctx = document.getElementById("ctx").getContext("2d");
    ctxUi = document.getElementById("ctx-ui").getContext("2d");
    ctxG = document.getElementById("ctx-goal").getContext("2d");
    ctxE = document.getElementById("ctx-eye").getContext("2d");
    ctxEB = document.getElementById("ctx-eyeball").getContext("2d");
    var Player = function(initPack){
  		var self = {};
  		self.id = initPack.id;
  		self.x = initPack.x;
  		self.y = initPack.y;
  		self.score = initPack.score;

      self.draw = function(){
        ctxUi.clearRect(0,0,WIDTH,HEIGHT);
        var x = self.x
        var y = self.y
  		  drawPlayer(x,y);
        ctxE.clearRect(0,0,WIDTH,HEIGHT);
        drawEye(x,y);
		}
    Player.list[self.id] = self;

		return self;
    }
    Player.list = {};

    var Ball = function(initPack){
      var self = {};
      self.id = initPack.id;
      self.x = initPack.x;
      self.y = initPack.y;
      self.radius = 15;

      self.draw = function(){
        ctx.clearRect(0,0,WIDTH,HEIGHT);
  		  drawBall(self.x,self.y,self.radius);
		}

      Ball.list[self.id] = self;
      return self;
    }
    Ball.list = {};

    var selfId = null;

    socket.on('init',function(data){
  		if(data.selfId)
  			selfId = data.selfId;
  		  for(var i = 0 ; i < data.player.length; i++){
  			  new Player(data.player[i]);
  		  }
        for(var i = 0 ; i < data.ball.length; i++){
    			new Ball(data.ball[i]);
    		}
	  });
    socket.on('update',function(data){
  		for(var i = 0 ; i < data.player.length; i++){
  			var pack = data.player[i];
  			var p = Player.list[pack.id];
  			if(p){
  				if(pack.x !== undefined)
  					p.x = pack.x;
  				if(pack.y !== undefined)
  					p.y = pack.y;
  				if(pack.score !== undefined)
  					p.score = pack.score;
  			}
  		}
      for(var i = 0 ; i < data.ball.length; i++){
  			var pack = data.ball[i];
  			var b = Ball.list[data.ball[i].id];
  			if(b){
  				if(pack.x !== undefined)
  					b.x = pack.x;
  				if(pack.y !== undefined)
  					b.y = pack.y;
  			}
		  }
    });

    socket.on('remove',function(data){
  		for(var i = 0 ; i < data.player.length; i++){
  			delete Player.list[data.player[i]];
  		}
  	});

    socket.on('Goal',function(){
      $("#goal").fadeIn(3000);
    });

    setInterval(function(){
  		if(!selfId)
        return;
  		for(var i in Player.list)
  			Player.list[i].draw();
      for(var i in Ball.list)
			   Ball.list[i].draw();
    	},30);

    var frameRate = 1/40; // Seconds
    var frameDelay = frameRate * 1000; // ms

    var drawBall = function(x,y,radius){
      ctx.save();
      ctx.translate(x,y);
      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, Math.PI*2, true);
      ctx.fillStyle = 'yellow';
      ctx.fill();
      ctx.closePath();
      ctx.restore();
    }
    var drawPlayer = function(x,y){
      ctxUi.beginPath();
      ctxUi.arc(x, y, 55, 0, Math.PI, true);
      ctxUi.closePath();
      ctxUi.lineWidth = 5;
      ctxUi.fillStyle = '#01ffff';
      ctxUi.fill();
      ctxUi.strokeStyle = '#01ffff';
      ctxUi.stroke();
    }
    var drawEye = function(x,y){
      var Ex = (x+32);
      var Ey = (y-32);
      ctxE.beginPath();
      ctxE.arc(Ex, Ey, 12, 0, 2 * Math.PI);
      ctxE.fillStyle = 'white';
      ctxE.fill();
      ctxE.strokeStyle = 'white';
      ctxE.stroke();
      ctxEB.clearRect(0,0,WIDTH,HEIGHT);
      drawEyeBall(Ex,Ey);
    }
    var drawEyeBall = function(x,y){
      var EBx = x;
      var EBy = y;
      var ball = {position:[],};
      for(var i in Ball.list){
        ball.position.push(Ball.list[i]);
      }
      var angle = null;
      if(Math.atan2(ball.position[0].y - y, ball.position[0].x - x) * 180 / Math.PI < 0)
        angle = 360+(Math.atan2(ball.position[0].y - y, ball.position[0].x - x) * 180 / Math.PI);
      else
        angle = Math.atan2(ball.position[0].y - y, ball.position[0].x - x) * 180 / Math.PI;
      var Px = 8 * (Math.cos(angle/180*Math.PI));
      var Py = 8 * (Math.sin(angle/180*Math.PI));
      EBx += Px;
      EBy += Py;
      ctxEB.beginPath();
      ctxEB.arc(EBx, EBy, 4, 0, 2 * Math.PI);
      ctxEB.fillStyle = 'black';
      ctxEB.fill();
      ctxEB.strokeStyle = 'black';
      ctxEB.stroke();
    }
    var drawGoal = function(side){
      //first draw post
      if(side=="left"){
        ctxG.rect(55,HEIGHT - 110,5,110);
        ctxG.fillStyle = 'white';
      }
      if(side=="right"){
        ctxG.rect(WIDTH-60,HEIGHT - 110,5,110);
        ctxG.fillStyle = 'white';
      }
      ctxG.fill();
      ctxG.stroke();
      ctxG.strokeStyle="#fff";
      for(var i = 45.5;i > 0;i -= 10){
        //vertical net lines
        if(side=="left"){
          ctxG.moveTo(i,HEIGHT-110);
          ctxG.lineTo(i,HEIGHT);
        }
        else{
          ctxG.moveTo(WIDTH-i,HEIGHT-110);
          ctxG.lineTo(WIDTH-i,HEIGHT);
        }
      }
      for(var j=110;j>0;j-=10){
        //horizontal net lines
        if(side=="left"){
          ctxG.moveTo(0,HEIGHT - j);
          ctxG.lineTo(60,HEIGHT - j);
        }
        else{
          ctxG.moveTo(WIDTH,HEIGHT - j);
          ctxG.lineTo(WIDTH-60,HEIGHT - j);
        }
      }
      ctxG.stroke();
      return;
    }
    drawGoal("left");
    drawGoal("right");

    document.onkeydown = function(event){
        if(event.keyCode === 68)    //d
            socket.emit('keyPress',{inputId:'right',state:true});
        else if(event.keyCode === 65) //a
            socket.emit('keyPress',{inputId:'left',state:true});
        // else if(event.keyCode === 87) // w
        //     socket.emit('keyPress',{inputId: 'jump', state:true});
        else if(event.keyCode === 87) // w
            socket.emit('keyPress',{inputId:'up', state:true});
        else if(event.keyCode === 83)	//s
            socket.emit('keyPress',{inputId:'down', state:true})

    }
    document.onkeyup = function(event){
        if(event.keyCode === 68)    //d
            socket.emit('keyPress',{inputId:'right',state:false});
        else if(event.keyCode === 65) //a
            socket.emit('keyPress',{inputId:'left',state:false});
        // else if(event.keyCode === 87) // w
        //     socket.emit('keyPress',{inputId: 'jump', state:false});
        else if(event.keyCode === 87) // w
            socket.emit('keyPress',{inputId:'up', state:false});
        else if(event.keyCode === 83)	//s
            socket.emit('keyPress',{inputId:'down', state:false})
    }
